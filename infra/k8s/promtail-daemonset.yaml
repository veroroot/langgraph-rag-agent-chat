apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: langchain-langgraph-agent
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
      - name: promtail
        image: grafana/promtail:2.9.2
        imagePullPolicy: IfNotPresent
        args:
          - -config.file=/etc/promtail/promtail.yaml
          - -log.level=debug
        env:
          # promtail uses HOSTNAME to set nodeSelector for pod SD; set to node name
          - name: HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        ports:
        - containerPort: 3101
          name: http
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail
        - name: positions
          mountPath: /tmp
        - name: docker-logs
          mountPath: /var/log/pods
          readOnly: true
        - name: containerd-logs
          mountPath: /var/log/containers
          readOnly: true
        - name: container-logs
          mountPath: /var/lib/docker/containers
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: positions
        emptyDir: {}
      - name: docker-logs
        hostPath:
          path: /var/log/pods
      - name: containerd-logs
        hostPath:
          path: /var/log/containers
      - name: container-logs
        hostPath:
          path: /var/lib/docker/containers
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: langchain-langgraph-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
- kind: ServiceAccount
  name: promtail
  namespace: langchain-langgraph-agent

